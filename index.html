<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>UniMate!</title>
    <style>
      .display-1 {
        font-size: 8vw;
      }
      .lead {
        font-size: minmax(1rem, 3vw);
      }
    </style>
  </head>
  <body class="p-5 h-100">
    <div class="shadow-lg p-3 bg-white rounded container">
      <div class="display-1 text-center">Welcome to UniMate!</div>
      <div class="lead text-center">Fill in the form below and we will find the best fits according to your requirements!</div>
      <form>
        <div class="form-group row">
          <label for="max-coa" class="col-sm-4 col-form-label">Maximum Cost of Attendance</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="max-coa" name="max-coa">
          </div>
        </div>
        <div class="form-group row">
          <label for="max-efc" class="col-sm-4 col-form-label">Maximum Estimated Family Contribution</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="max-efc" name="max-efc">
          </div>
        </div>
        <div class="form-group row">
          <label for="admission-options" class="col-sm-4 col-form-label">Preferred Admission Options</label>
          <div class="col-sm-8">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="ed-preference" name="ed-preference">
              <label for="ed-preference" class="form-check-label">Early Decision</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="ea-preference" name="ea-preference">
              <label for="ea-preference" class="form-check-label">Early Action</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rd-preference" name="rd-preference">
              <label for="rd-preference" class="form-check-label">Regular Decision</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="aid-policy" class="col-sm-4 col-form-label">Preferred Aid Policy</label>
          <div class="col-sm-8">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="nb-preference" name="nb-preference">
              <label for="nb-preference" class="form-check-label">Need Based</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="m-preference" name="m-preference">
              <label for="m-preference" class="form-check-label">Merit</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" disabled>Submit</button>
      </form>
      <div class="cards container p-5 d-flex flex-sm-wrap justify-content-sm-between" style="display: none; overflow: scroll;"></div>
    </div>

    <script src="myjs.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
